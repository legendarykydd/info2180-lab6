<!DOCTYPE html>
<html>
    <head>
		<title>Web Dictionary</title>
		<link href="index.css" type="text/css" rel="stylesheet">
		<script src="ajax.js" type="text/javascript"></script>
	</head>
    <body>
        <div id="header">Web Dictionary</div><br>
        <div class="container">
            <div id="searchArea">
                <p>Look up the definition of a word e.g PHP, AJAX, HTML, etc.</p>
                <form onsubmit="javascript:loadDefinitions(false);return false;" >
                    <input type="text" id="queryTxtBox" autofocus >
                    <input type="button" id="btnSearch" value="Search" onclick="loadDefinitions(false)" >
                    <input type="button" id="btnAllSearch" value="Get All Definitions" onclick="loadDefinitions(true)" >
                </form><br>
            </div>
            <div id="result"></div>
        </div>
    </body>
</html>
